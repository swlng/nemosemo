  <p><img src="s20+(2).jpg" width="100%">
  <p>2010년 갤럭시 S를 시작으로, 매해 상반기에 공개된 삼성전자의 안드로이드 플래그십 스마트폰 시리즈인 갤럭시 S 시리즈의 2020년형 모델이자 11번째 모델 중 + 모델이다. 다만, 정식 발매명은 공개년도인 2020년에 맞춰 갤럭시 S11+가 아닌 갤럭시 S20+로 명명되었다. 한국 시각으로 2020년 2월 12일 오전 4시에 삼성 갤럭시 언팩 2020에서 공개되었다. 시리즈 코드명은 Hubble이고, 기기 코드명은 y2q/y2s이다.
